    <!--0. 백지 상태에서 시작하지 않는다.
    1. friends.html을 복사해서 붙여넣는다. 
    2. 필요 없는 부분을 없앤다.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>    
        <link rel="stylesheet" href="css/styles.css" /> <!--link:CSS-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column time">
                <span>00:00</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Lock Icon -->
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <!-- To Do: Low Battery Icon -->
                <i class="fas fa-bolt"></i>
                <!-- To Do: Lightening Icon -->
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
              <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
               </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/55142939?v=4" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Jiwoo Homin</h4>
                        <h6 class="user-component__subtitle">+1 787 - 493 - 4219 <i class="fas fa-exclamation-circle"></i></h6> 
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Talk Drive</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-user-circle"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <div class="more-suggestions__title">Suggestions</div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-dragon"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">                        
                            <i class="fab fa-reddit"></i>                            
                        </div>
                        <span class="more-suggestions__icon-text">Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>
        <!--구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게금 설정돼있다.-->
        <!--VSCODE 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                            <span class="nav__notification badge">1</span>
                            <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__update"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
           
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ </span>
        </div>
        <script src="clock.js"></script>
        <script 
            src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
    </html>
