<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="css/styles.css" /> <!--link:CSS-->
    <link rel="shortcut icon" href="https://media.vlpt.us/images/djdu4496/profile/01a109d5-723f-434f-a22f-e785d3c83b1a/unnamed.jpeg?w=240"> <!--shortcut:icon-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column wifi">
            <span>Connected</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column time">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <!-- To Do: Lock Icon -->
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- To Do: Low Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- To Do: Lightening Icon -->
        </div>
    </div>
       
    <header class="welcome-header">
        <h1 class ="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class ="welcome-header__text">
            If you have a KaKao Account, log in with your email or phone number.
        </p>
    </header>
    <!--action 속성 : 어떤 페이지로 데이터를 보낼 것인지 지정-->
    <!--method 속성 : 두 가지 값 갖음 1) post: 백엔드 서버에서 정보를 전송
                                  2) get : 보안에 취약,URL에 포함돼도 상관 없는 정보들 전송   -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username"  type="text" placeholder="Email or phone number" required />
        <input name="password"  type="password" placeholder="Password"required  />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up" />
        <a href="#" class="href">Find KaKao Account or Password</a> <!--why move into form?-->
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>
    <script src="wifi.js"></script>
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
