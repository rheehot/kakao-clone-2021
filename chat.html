    <!DOCTYPE html>
    <html lang="en">
    <head>    
        <link rel="stylesheet" href="css/styles.css" /> <!--link:CSS-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - KakaoTalk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar" id="chat__status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Lock Icon -->
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <!-- To Do: Low Battery Icon -->
                <i class="fas fa-bolt"></i>
                <!-- To Do: Lightening Icon -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                  <i class="fas fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Jiwoo Homin</h1>
            </div>
            <div class="alt-header__column">
                <!--don't forget to add the 'span'and size of i 'fa-lg'-->
                <span><i class="fas fa-search fa-lg"></i></span> 
                <span><i class="fas fa-bars fa-lg"></i></span> 
                
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 32, 2020
            </div>
                <img src="https://yt3.ggpht.com/ytc/AAUvwnip3m0vrondZ7foBbpk-voKKm7coZkTEqWkWmz8nw=s900-c-k-c0x00ffffff-no-rj" alt="" />

                    <span class="message__author">Mr. Chim</span>
                    <div class="message__info">
                        <span class="message__bubble">Pearl Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
                                       <!--modifier-->
            <div class="message-row message-row--own"> 
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Chim Hi!</span>
                        <span class="message__time">21:28</span>
                    </div>
                </div>
            </div>
        </main>
