    <!DOCTYPE html>
    <html lang="en">
    <head>    
        <link rel="stylesheet" href="css/styles.css" /> <!--link:CSS-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Lock Icon -->
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <!-- To Do: Low Battery Icon -->
                <i class="fas fa-bolt"></i>
                <!-- To Do: Lightening Icon -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                  <i class="fas fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="screen-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span> 
            </div>
        </header>
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>                        
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>                    
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Version</span>                                    
                    </div>
                    <div class="settings__setting__column">Latest Version</div>
                </li>
            </ul>
        </main>
        <!--구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게금 설정돼있다.-->
        <!--VSCODE 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                            <span class="nav__notification badge">1</span>
                            <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__update"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
           
        <script 
            src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
