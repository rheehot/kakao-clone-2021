    <!--0. 백지 상태에서 시작하지 않는다.
    1. friends.html을 복사해서 붙여넣는다. 
    2. 필요 없는 부분을 없앤다.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>    
        <link rel="stylesheet" href="css/styles.css" /> <!--link:CSS-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finds - KakaoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Lock Icon -->
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <!-- To Do: Low Battery Icon -->
                <i class="fas fa-bolt"></i>
                <!-- To Do: Lightening Icon -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
              <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
               </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contracts</span></div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span> You have no recommended friends.</span>
            </div>
            <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>  <!--class를 넣어주면 줄바꿈 적용X why?-->
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/55142939?v=4" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div> 
                </div>
                <div class="open-post__column"> 
                    <div class="open-post__photo">
                        <img src="http://image.yes24.com/momo/TopCate3094/MidCate009/309388755.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post-second">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Bts Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jumun#taeta...</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/55142939?v=4" />
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div> 
                </div>
                <div class="open-post__column"> 
                    <div class="open-post__photo">
                        <img src="https://cdnb.artstation.com/p/assets/images/images/028/589/469/large/boram-boram-20200622-jimin.jpg?1594905898" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>215</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

        <!--구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게금 설정돼있다.-->
        <!--VSCODE 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                            <span class="nav__notification badge">1</span>
                            <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__update"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
           
        <script 
            src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
    </html>
